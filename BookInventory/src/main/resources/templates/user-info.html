<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <style>
      :root {
        --surface-color: #ffffff;
        --curve: 40;
        --shadow-color: rgba(0, 0, 0, 0.2);
        --primary-color: #6a515e;
        --text-color: #a6a6a6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans JP", sans-serif;
        background-size: cover;
        padding: 20px;
        display: flex;
        justify-content: center;
        background-color: #936374;
      }

      .cards {
        width: 80%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      .card {
        position: relative;
        display: block;
        height: 100%;
        border-radius: calc(var(--curve) * 1px);
        overflow: hidden;
        text-decoration: none;
        box-shadow: 0 4px 20px var(--shadow-color);
        background-color: var(--surface-color);
        transition: transform 0.3s;
        backdrop-filter: blur(10px);
        background-color: #f1e4e4;
        background: url("/27.png");
        background-size: cover;
      
        
      }

      .card__image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        position: relative;
        top: -50px;
        z-index: 1;
        border-radius: calc(var(--curve) * 1px) calc(var(--curve) * 1px) 0 0;
      }

      .card__header {
        width: 310px;
        padding: 2em;
        margin-left: 310px;
        background-color: transparent;
        border: 0.5px solid #fff;
        text-align: center;
        position: relative;
        z-index: 2;
        margin-top: -50px;
        border-radius: calc(var(--curve) * 1px);
        bottom: 100px;
      }

      .card__thumb {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 0.5px solid #fff;
        object-fit: fill;

        /* width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 0.5px solid #f1b4b4;
            margin-bottom: 1em; */
      }

      .card__title {
        height: 30px;
        font-size: 20px;
        color: #fff;
        background-color: #a0615f;
        border-radius: 4px;
        padding: 5px; /* Added padding for better visual appeal */
      }

      .card__email,
      .card__role {
        height: 30px;
        font-size: 18px;
        color: #fff;
        border-radius: 4px;
        background-color: #a0615f;
        padding: 5px; /* Added padding for better visual appeal */
      }
    </style>
  </head>
  <body>
    <ul class="cards">
      <li>
        <a href="#" class="card">
          <img src="/26.png" class="card__image" alt="Profile Background" />
          <div class="card__header">
            <img
              class="card__thumb"
              src="/profile1.png"
              alt="Profile Picture"
            />
            <h3 class="card__title" th:text="${user.username}">David Dell</h3>
            <p class="card__email" th:text="${user.email}">david@example.com</p>
            <p class="card__role" th:text="${user.role}">Admin</p>
          </div>
        </a>
      </li>
      <!-- Add more cards as needed -->
    </ul>
  </body>
</html>
